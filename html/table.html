<!DOCTYPE html>
<html>


<head>

    </title>
    <link rel="icon" href="../img/icon.png" type="img/x-icon">
</head>

<body style="background-color:#8f8f8f ">
    <table border="1" cellspacing='10'>
        <th>表头1</th>
        <th colspan="2">表头2</th>

            <td>第一个数据</td>
            <td>第二个数据</td>
        </tr>

        <tr>
            <td>第三个数据</td>
            <td>第四个数据</td>
            <td>&nbsp;</td>
        </tr>
        

    </table>
